<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Pregunta<span class = "my-span">3</span></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" href="index.html">Juego</a>
              </li>
              <li class="nav-item">
                <!-- Cambiar si esta en active o no -->
                <a class="nav-link" aria-current="page" href="reglas.html">Reglas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="preguntas.html" target = "">Agregá tu pregunta!</a>

            </ul>

        </div>
    </nav>

    <!-- BUY ME A COFFE -->
        <div  id = "app" class="my-container">
            <my-card v-bind:pregunta = "questions" v-bind:questionkindobject = "auxQuestionObject" v-bind:selectedkind = "questionKind"></my-card>      
            <div class = "buy-coffe"><a href="https://www.buymeacoffee.com/brunocuevas?new=1" target="_blank"><img class = "coffe-img" src="https://cdn.buymeacoffee.com/buttons/default-orange.png" alt="Buy Me A Coffee" height="41" width="174"></a></div>
        

        <div class="accordion-item">
          
            <h2 class="accordion-header" id="headingOne">
              <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                Modos de Juego
              </button>
            </h2>
            <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">

                <!-- IMPORTANTE LA FUNCIÓN CHANGE! -->
                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="picante" aria-label="..." v-model = "questionKind" @change="creatingArray()">
                  Preguntas Picantes (+18)
                </li>

                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="previa" aria-label="..." v-model = "questionKind" @change = "creatingArray()">
                  Preguntas de Previa
                </li>

                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="gente" aria-label="..." v-model = "questionKind" @change = "creatingArray()">
                  Preguntas Inofensivas
                </li>

                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="conocer" aria-label="..." v-model = "questionKind" @change = "creatingArray()">
                  ¿Cuánto te conocen? 
                </li>

                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="ing" aria-label="..." v-model = "questionKind" @change = "creatingArray()">
                  Solo Ingenieros
                </li>

                <li class="list-group-item">
                  <input class="form-check-input me-1" type="checkbox" value="general" aria-label="..." v-model = "questionKind" @change = "creatingArray()">
                  Cultura General
                </li>
                
              </ul>
              </div>
            </div>
        </div>
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="./components.js"></script>
