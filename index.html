<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/card.css">
    <link rel="stylesheet" href="css/buttons.css">
    <link rel="stylesheet" href="css/games-container.css">


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

    <title>Pregunta3</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.png">
</head>
<body>

    <div id="my-nav"><navbar></navbar></div>

    <div  id = "card" class="my-container">
      <!-- CARD -->

      <div class="question-card">
        <my-card-content v-bind:pregunta = "questions" v-bind:position = "position"></my-card-content>     
      </div>
      
        <!-- BUTTONS -->
        <div class="buttons">

          <button  class="btn one" v-on:click="moveBack()"><i class="fa fa-solid fa-backward"></i></button>
          <a href="preguntas.html" class="btn two" target = "_blank"><i class="fa fa-solid fa-pen"></i> Agregá una Pregunta</a>
          <button  class="btn three" v-on:click="moveFoward()"><i class="fa fa-solid fa-forward"></i></button>

        </div>

      <!-- BUY ME A COFFE
        <div class = "buy-coffe"><a href="https://www.buymeacoffee.com/brunocuevas?new=1" target="_blank"><img class = "coffe-img" src="https://cdn.buymeacoffee.com/buttons/default-orange.png" alt="Buy Me A Coffee" height="41" width="174"></a></div> -->

      <!-- ACCORDION -->
    <div class="games-container">
      
        <h2 class = "games-title">Modos de Juego</h2>

          <div class="accordion-body">
            <!-- IMPORTANTE LA FUNCIÓN CHANGE! -->
            <li class="checkbox-list
            ">
              <input class="checkbox" type="checkbox" value="picante"  v-model = "questionKind" @change="creatingArray()">
              Preguntas Picantes (+18)
            </li>

            <li class="checkbox-list
            ">
              <input class="checkbox" type="checkbox" value="previa"  v-model = "questionKind" @change = "creatingArray()">
              Preguntas de Previa
            </li>

            <li class="checkbox-list
            ">
              <input class="checkbox" type="checkbox" value="gente"  v-model = "questionKind" @change = "creatingArray()">
              Preguntas Inofensivas
            </li>

            <li class="checkbox-list
            ">
              <input class="checkbox" type="checkbox" value="conocer"  v-model = "questionKind" @change = "creatingArray()">
              ¿Cuánto te conocen? 
            </li>

            <li class="checkbox-list
            ">
              <input class="checkbox" type="checkbox" value="ing"  v-model = "questionKind" @change = "creatingArray()">
              Solo Ingenieros
            </li>

            <li class="checkbox-list
            ">
              <input class="checkbox" type="checkbox" value="general"  v-model = "questionKind" @change = "creatingArray()">
              Cultura General
            </li>
            
          </ul>
          </div>
    </div>
  </div>

  
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://kit.fontawesome.com/252cd76872.js" crossorigin="anonymous"></script>
    <script src="./components/card-content.js"></script>
    <script src="./components/navbar.js"></script>
</body>
</html>
